<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>Code Quiz
        <div class="currentScore">Current Score: <span class="runningScore">0</span></div>
    </header>

    <div class="Countdown">Timer: <span class="Timer">50</span></div>
    <!-- <div class="highScore">View High Scores</div> -->
    <main>
        <section id="startScreenVisbility">
            Welcome to the Code Quiz!
            <br>The idea of this challenge is to score as many points as possible within 50 seconds!
            <br>Time will start once you select "Start Game".
            <br>Good luck!
            <div class="startButton">Start Game</div>
        </section>
        <section id="quizQuestionsDisplay">
            <!-- This is where the Question will populate -->
            <div id="quizQuestion"></div>
            <!-- This is where the Answer options will populate -->
            <div id="quizChoices">
                <button id="option1">Option 1</button>
                <button id="option2">Option 2</button>
                <button id="option3">Option 3</button>
                <button id="option4">Option 4</button>
            </div>
            <div id="mainFinalScore">
                <form>
                    <label for="initials">Please enter your initials</label><br>
                    <input type="text" id="initals" name="initials" value=""> <br>
                </form>
                <button id="Scoring">Submit</button>
            </div>

            <!-- This is the next button that would show up via JS updates -->
            <button id="next">Next</button>

        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
